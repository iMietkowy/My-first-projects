<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header class="header">
        <div class="header_container container">
            <a href="#" class="header_logo">BestShop</a>
            <nav class="header_nav">
                <ul class="header_menu">
                    <li class="header_menu_el"><a href="#">Why us</a></li>
                    <li class="header_menu_el"><a href="#">Benefits</a></li>
                    <li class="header_menu_el"><a href="#">Prices</a></li>
                    <li class="header_menu_el"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="opening">
            <div class="opening_content">
                <h1 class="opening_title title">Sell More!</h1>
                <p class="opening_heading">Open shop on our platform and increase your sales</p>
                <a href="#" class="btn_large btn">Open your shop</a>
            </div>
            <img src="./assets/Background.png" alt="img_opening_site">
        </section>

        <section class="statistics">
            <div class="statistics_container container">
                <h2 class="statistics_title title">The most popular sales platform in country</h2>
                <div class="statistics_content">
                    <div class="statistic_feature">
                        <div class="statistic_circle">
                            <img src="./assets/Person.svg" class="statistics_icons" alt="Persone_icon">
                        </div>
                        <h4>100000+</h4>
                        <p>daily entries</p>
                    </div>
                    <div class="statistic_feature">
                        <div class="statistic_circle">
                            <img src="./assets/Eye.svg" class="statistics_icons" alt="eye_icon">
                        </div>
                        <h4>2000000+</h4>
                        <p>seen products <br>
                            every day</p>
                    </div>
                    <div class="statistic_feature">
                        <div class="statistic_circle"><img src="./assets/Catalog.svg" class="statistics_icons"
                                alt="catalog_icon">
                        </div>
                        <h4>10000+</h4>
                        <p>added posts <br>
                            daily</p>
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>

</html>
